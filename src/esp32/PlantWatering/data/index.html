<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav id="NavBar">
        <h3>Automated Watering Metrics</h3>
    </nav>
    <div id="CurrentTimeContainer">
        <h1 id="TimeValue">...</h1>
    </div>

    <div id="TopRowContainer">
        <div id="MoistureLevelContainer">
            <h3 id="MoistureLevelValue">Moisture Level: ...</h3>
            <canvas id="MoistureLevelCanvas">
            </div>
            <div id="NextWateringContainer">
                <button id="ManualWaterButton">Manually Water</button>
            </div>
        </div>
    </div>
    <div id="PowerConsumptionContainer">
        <h3>Power Consumption</h3>
        <canvas id="PowerCanvas" width="200" height="100" style="border:1px solid #000000;">
    </div>
    <div id="TimingContainer">
        <div id="WateringLogsContainer">
            <h3>Watering Logs</h3>
            <div id="WateringLogsTimes">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
